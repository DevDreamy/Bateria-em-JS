<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="style.css">
  <title>Bateria em JS</title>
</head>
<body onmousedown="return false" onselectstart="return false">
  <div class="keys">
 <div data-key="65" class="A key">
   <kbd class="A">A</kbd>
   <span class="A sound">clap</span>
 </div>
 <div data-key="83" class="S key">
  <kbd class="S">S</kbd>
  <span class="S sound">hihat</span>
</div>
<div data-key="68" class="D key">
  <kbd class="D">D</kbd>
  <span class="D sound">kick</span>
</div>
<div data-key="70" class="F key">
  <kbd class="F">F</kbd>
  <span class="F sound">openhat</span>
</div>
<div data-key="71" class="G key">
  <kbd class="G">G</kbd>
  <span class="G sound">boom</span>
</div>
<div data-key="72" class="H key">
  <kbd class="H">H</kbd>
  <span class="H sound">ride</span>
</div>
<div data-key="74" class="J key">
  <kbd class="J">J</kbd>
  <span class="J sound">snare</span>
</div>
<div data-key="75" class="K key">
  <kbd class="K">K</kbd>
  <span class="K sound">tom</span>
</div>
<div data-key="76" class="L key">
  <kbd class="L">L</kbd>
  <span class="L sound">tink</span>
</div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
